			<p>Required fields are marked with an asterisk*</p>
			<form method="post" action="https://webdevbasics.net/scripts/pacific.php">
				<label for="myFName">*First Name:</label>
				<input type="text" name="First Name" id="myFName" required>

				<label for="myLName">*Last Name:</label>
				<input type="text" name="Last Name" id="myLName" required>

				<label for="myEmail">*E-mail:</label>

				<label for="myPhone">Phone#:</label>
				<input type="tel" name="Phone Number" id="myPhone">

				<label for="myDate">Arrival Date:</label>
				<input type="date" name="Arrival Date" id="myDate">

				<label for="myNights">Nights:</label>
				<input type="number" name="Nights Planned" id="myNights" min="1" max="14">

				<label for="myComments">*Commnents:</label>
				<textarea name="Comments" id="myComments" rows="2" cols="20" required></textarea>

				<input type="submit" id="mySubmit" value="Submit">
			</form>
